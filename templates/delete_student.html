{% extends 'list_block.html'%}

{% block list %}
    <h1>student list</h1>
    <hr>
    {% if alumnos %}
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>fecha ingreso</th>
                    <th>carrera</th>
                    <th>editar</th>
                </tr>
            </thead>
            <tbody>
                {% for alumno in alumnos %}
                    <tr>
                        <td>{{alumno.id}}</td>
                        <td>{{alumno.nombre}}</td>
                        <td>{{alumno.fechaIngreso}}</td>
                        <td>{{alumno.carrera}}</td>
                        <td>
                            <a class="delete-button" href="{% url 'delete_student' alumno.id %}"> eliminar</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <div class="alert alert-warning text-center">
            no hay proyectos
        </div>
    {% endif %}
{% endblock %}
